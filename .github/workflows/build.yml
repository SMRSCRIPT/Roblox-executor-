name: Build Dylib
on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Theos
        run: |
          bash -c "$(curl -fsSL https://raw.githubusercontent.com/theos/theos/master/bin/install-theos)"
      - name: Build dylib
        run: |
          make package
           - name: Upload Result
        uses: actions/upload-artifact@v4  # تم التحديث لـ v4
        with:
          name: Executor-Dylib
          path: .theos/obj/*.dylib # استخدام النجمة يضمن العثور على الملف مهما كان اسمه

