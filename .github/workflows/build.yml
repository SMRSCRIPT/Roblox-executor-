name: Build Roblox Executor Dylib

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          bash -c "$(curl -fsSL https://raw.githubusercontent.com/theos/theos/master/bin/install-theos)"
          echo "THEOS=~/theos" >> $GITHUB_ENV
          echo "~/theos/bin" >> $GITHUB_PATH

      - name: Setup SDK
        run: |
          # تحميل SDK الخاص بـ iOS (ضروري لعمل الـ Compile)
          curl -LO https://github.com/theos/sdks/raw/master/iPhoneOS14.5.sdk.tar.xz
          mkdir -p ~/theos/sdks
          tar -xf iPhoneOS14.5.sdk.tar.xz -C ~/theos/sdks
          rm iPhoneOS14.5.sdk.tar.xz

      - name: Build Project
        run: |
          export THEOS=~/theos
          make clean
          make
        env:
          THEOS: ~/theos

      - name: Upload Dylib Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Roblox-Executor-Dylib
          # هذا المسار يبحث في المجلدات الناتجة عن البناء لاستخراج أي ملف dylib
          path: |
            .theos/obj/*.dylib
            packages/*.deb
          if-no-files-found: error
